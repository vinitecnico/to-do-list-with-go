{{define "Index"}}

{{template "_head"}}
{{template "_nav"}}

  <body>
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>
                <td> <button class="btn btn-danger" onclick="onDelete('{{.Id}}')">Delete</button></td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <section class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">New Product</a>
      </section>
    </div>
  </body>
  <script>
    function onDelete(id) {
      const confirmationMsg = confirm(`Are you sure you would like to delete the product ${id} ?`);
      if(confirmationMsg) {
        window.location = `/delete?id=${id}`
      }
    }
  </script>
</html>
{{end}}
